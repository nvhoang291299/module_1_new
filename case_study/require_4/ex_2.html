<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = "abcdgh";
        let count = 0;
        let flag = 0;

        function checkCharacter(s) {
            for(let i = 0; i < s.length; i++){
                for(let j = 0; j < i; j++){
                    console.log(i, s[i], j, s[j]);
                    if(s[i] == s[j]){
                        flag = 1;
                        break;
                    }
                }
                if(flag == 0){
                    count++;
                } 
            }
            return count;
        }
        console.log(checkCharacter(s));
    </script>
</body>
</html>
