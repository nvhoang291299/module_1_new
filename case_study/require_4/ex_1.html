<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = 'ngUyen    TaN   HAI';
        let arr = s.toLowerCase().split("");

        function doStandard() {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] === ' ' && arr[i+1] === ' ') {
                    arr.splice(i,1);
                    i--;
                }
                for (let i = 0; i < arr.length; i++) {
                    if(i === 0 || arr[i-1] === ' '){
                        arr.splice(i,1,arr[i].toUpperCase());
                    }
                        
                }
            }
            return arr.join('');
        }
        doStandard(arr);
        function findLetter() {
            arr = arr.join('').split(' ');
            let max = 0;
            let word;

            for (let i = 0; i < arr.length; i++) {
                if(max < arr[i].length){
                    max = arr[i].length;
                    word = arr[i];
                }
            }
            return word;
        }
        
        function main(arr, word) {
            document.write("Chuỗi sau khi được chuẩn hóa: " + arr + "<br>");
            document.write("Từ dài nhất trong chuỗi: " + word + "<br>");

        }
        main(doStandard(), findLetter());
    </script>
</body>
</html>
