<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let char = prompt("Nhập ký tự:");

    switch (char.toLowerCase()) {
        case 'i':
        case 'u':
        case 'o':
        case 'a':
        case 'e':
            document.write(char + " là ký tự nguyên âm");
            break;
        default:
            document.write(char + " không phải là ký tự nguyên âm");
    }
</script>
</body>
</html>
