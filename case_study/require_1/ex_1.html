<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Nhập lương nhân viên:");
    let res1;
    let res2;
    if (num >= 15) {
        res1 = (num*0.2).toFixed(2);
        res2 = num - res1;
    } else if (num >= 7 && num <=15 ) {
        res1 = (num*0.1).toFixed(2);
        res2 = num - res1;
    } else {
        res1 = (num*0.05).toFixed(2);
        res2 = num - res1;
    }

    document.write("Thuế thu nhập: " + res1 + " triệu <br>");
    document.write("Tiền lương sau thuế: " + res2 + " triệu");
</script>
</body>
</html>
