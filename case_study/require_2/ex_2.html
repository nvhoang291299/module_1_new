<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập chiều cao của tam giác:");
    for (let i = 0; i <= n; i++) {
        for (let j = 1; j <= (n-i); j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 1; k <= 2*i-1; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
