<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập chiều cao:");
    // let n = 7;
    for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= i; j++) {
            if (j == 0 || i == 0 || j == i || i == (n-1)) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp;&nbsp;");
            }
        }
        document.write("<br>");
    }
</script>
<!--&nbsp;&nbsp;-->
</body>
</html>
