<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numerators = [6,8,5];
        let denominators = [2,2,4];
        let fractionArr = [];
        
        for (let i = 0; i < numerators.length; i++) {
            fractionArr[i] = numerators[i]/denominators[i];
        }

        let max = fractionArr[0];
        
        for(let i = 0; i < fractionArr.length; i++) {
            if(max < fractionArr[i]){
                max = fractionArr[i];
            } 
        }

        console.log(fractionArr.indexOf(max));
    </script>
</body>
</html>
