<body>
    <script>
        
        class ElectricLamp{
            constructor(status) {
                this.status = status;
            };
            getStatus(){
                return this.status;
            };
        };

        class SwitchButton{
            constructor(lamp, status) {
                this.status = status;
                this.lamp = lamp;
            };
            getLamp(){
                console.log(this.lamp);
                return this.lamp;
            };

            switchOff(){
                this.lamp.status = false;
                return this.status = false;
            };

            switchOn(){
                this.lamp.status = true;
                return this.status = true;
            };
        };

        let electricLamp = new ElectricLamp(true);
        let switchButton = new SwitchButton(electricLamp, true);

        console.log(switchButton.switchOff());
        console.log(electricLamp.getStatus());
        console.log(switchButton.switchOn());
        console.log(electricLamp.getStatus());
        console.log(switchButton.getLamp());
    </script>
</body>
