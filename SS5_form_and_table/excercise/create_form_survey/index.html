<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>form survey</title>
</head>
<body>
    <div id="head">
        <h2>market research survey</h2>
        <p>Please take a few moments to complete this satisfaction survey.</p>
    </div>
    <hr>
    <div id="content">
        <form action="" method="get">
            <label for="age" class="mt-10">What is your age range?<br>
                <select name="age" id="age" class="w-50p mt-10">
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-50">35-50</option>
                    <option value="50+">50+</option>
                </select>
            </label><br>
            <label for="annual">What is your yearly income range?</label><br>
            <select name="annual" id="annual" class="w-50p mt-10">
                <option value="$0 - $25,000">&dollar;0 - &dollar;25,000</option>
                <option value="$25,001 - $50,000">&dollar;25,001 - &dollar;50,000</option>
                <option value="$50,001 - $100,000">&dollar;50,001 - &dollar;100,000</option>
                <option value="$100,000+">&dollar;100,000+</option>
            </select><br>
            <label for="gender">Gender Identity<br>
                <input type="radio" name="gender"><span>male</span><br>
                <input type="radio" name="gender"><span>female</span><br>
                <input type="radio" name="gender"><span>nonbinary</span><br>
                <input type="radio" name="gender"><span>other</span><br>
                <input type="text" name="other" id="other" class="mt-10">
            </label><br>
            <label for="product">Which of the following products have your purchased in the last 2 months. Please check all that apply. <br>
                <input type="checkbox" name="product1"><span>product 1</span><br>
                <input type="checkbox" name="product2"><span>product 2</span><br>
                <input type="checkbox" name="product3"><span>product 3</span><br>
            </label><br>
            <label for="">How often would you use our new product?<br>
                <input type="radio" name="gender"><span>daily</span><br>
                <input type="radio" name="gender"><span>weekly</span><br>
                <input type="radio" name="gender"><span>monthly</span><br>
            </label>
            <label for="pay">What would you pay for the new product?<br>
                <span>&dollar;</span>
                <input type="text"><span> - </span><input type="text" style="width: 50px;"><br>
                <span style="margin-left:15px">dollars</span>
                <span style="margin-left:140px">cent</span>
            </label><br>
            <label for="">What features would you like to see in the new product.<br>
                <textarea name="" id="" cols="160" rows="10"></textarea>
            </label><br>
            <label for="">
                Please rate your level of agreement with the following statements.<br>
                <table border="1">
                    <tr>
                        <th></th>
                        <th>strongly disagree</th>
                        <th>disagree</th>
                        <th>agree</th>
                        <th>strongly agree</th>
                    </tr>
                    <tr>
                        <td class="ta">Our products are priced fairly.</td>
                        <td><input type="radio"><br>1</td>
                        <td><input type="radio"><br>2</td>
                        <td><input type="radio"><br>3</td>
                        <td><input type="radio"><br>4</td>
                    </tr>
                    <tr>
                        <td class="ta">Our products are high quality.</td>
                        <td><input type="radio"><br>1</td>
                        <td><input type="radio"><br>2</td>
                        <td><input type="radio"><br>3</td>
                        <td><input type="radio"><br>4</td>
                    </tr>
                    <tr>
                        <td class="ta">You would recommend our product to a friend or coworker.</td>
                        <td><input type="radio"><br>1</td>
                        <td><input type="radio"><br>2</td>
                        <td><input type="radio"><br>3</td>
                        <td><input type="radio"><br>4</td>
                    </tr>
                </table>
            </label>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
