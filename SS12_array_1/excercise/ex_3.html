<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let count = 0;
        let arr = [];
        let max;
        let tb;
        let s = 0;
        let m = +prompt("số lượng phần tử mảng mà bạn muốn:");
        while (count < m) {
            let n = +prompt("nhập giá trị:");
            arr.push(n);
            count++;
        }
        for (let i = 0; i < arr.length; i++) {
            max = arr[0]; 
            if(arr[i] >= arr[0]){
                max = arr[i];
            } else {
                max = arr[0];
            }
            s += arr[i];
        }
        tb = s/m;
        document.write("Giá trị lớn nhất trong mảng là: " + max + "<br>");
        document.write("Giá trị trung bình của mảng là: " + tb + "<br>");
    </script>
</body>
</html>
