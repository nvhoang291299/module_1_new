<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let arr = [];
        let m = prompt("số lượng phần tử mảng mà bạn muốn:");

        while (count < m) {
            let n = prompt("nhập giá trị:");
            arr.push(n);
            count++;
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '-') {
                arr[i] = '_';
            }
        }
        console.log(arr);
    </script>
</body>
</html>
