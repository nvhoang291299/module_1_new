<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        let arr = [];
        let m = +prompt("số lượng phần tử mảng mà bạn muốn:");
        let count1 = 0;
        while (count < m) {
            let n = +prompt("nhập giá trị:");
            arr.push(n);
            count++;
        }
        for (let i = 0; i < arr.length; i++) {
        if (!isNaN(arr[i])) {
            console.log(arr[i]);
            count1++;
            }
        }
        console.log("Số lượng phần tử số trong mảng: " + count1);
    </script>
</body>
</html>
