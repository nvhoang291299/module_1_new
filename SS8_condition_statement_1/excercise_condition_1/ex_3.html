<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check integer</title>
</head>
<body>
    <h1> kiểm tra tuổi</h1>
    <form action="">
        <label for="num">
            <input type="number" name="num" id="num" placeholder="nhap so nguyen">
        </label>
        <button type="button">check</button>
    </form>
    <script>
        const check = document.querySelector("button");
        
        check.onclick = function (){
            const num = document.querySelector("#num").value;

            if (num > 0) {
                alert( "số bạn vừa nhập lớn hơn 0");
            } else if (num == 0) {
                alert("số bạn vùa nhập = 0")
            } else {
                alert("số bạn vừa nhập bé hơn 0");
            }
        }
    </script>
</body>
</html>
