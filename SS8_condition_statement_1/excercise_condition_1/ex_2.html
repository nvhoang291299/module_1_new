<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check age</title>
</head>
<body>
    <h1> kiểm tra tuổi</h1>
    <form action="">
        <label for="age">
            <input type="number" name="age" id="age" placeholder="nhap tuoi">
        </label>
        <button type="button">check</button>
    </form>
    <script>
        const check = document.querySelector("button");
        
        check.onclick = function (){
            const age = document.querySelector("#age").value;

            if (age >= 15) {
                alert( "chúc mừng bạn đã đủ tuổi vào lớp 10");
            } else {
                alert("thật tiếc khi bạn chưa đủ tuổi vào lớp 10");
            }
        }
    </script>
</body>
</html>
