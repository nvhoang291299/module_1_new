<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("nhập số thứ nhất: ");
        let num2 = +prompt("nhập số thứ hai: ");

        function islandNumber() {
            let temp = num1;
            num1 = num2;
            num2 = temp;
            document.write("vị trí 2 số sau khi đổi: " + num1 + " " + num2);
        }
        islandNumber(num1, num2);
    </script>
</body>
</html>
