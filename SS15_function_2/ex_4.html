<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kt = +prompt("nhập ký tự");
        console.log(kt + " " + typeof kt);
        function isNumber() {
            if (isNaN(kt)) {
                return false;
            } else {
                return true;
            }
        }
        document.write(isNumber(kt));
    </script>
</body>
