<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['h', 'e', 'l', 'l', 'o', 'w', 'o', 'r', 'l', 'd'];
        let kt = prompt("nhập ký tự bạn cần tìm: ");
        let flag = -1;
        
        function checkCharacter(arr, kt) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (kt === arr[i]) {
                    flag = 0;
                    count++;
                } 
            }
            if (flag === 0) {
                return count;
            } else {
                return flag;
            }
        }
        document.write(checkCharacter(arr, kt));
    </script>
</body>
</html>
