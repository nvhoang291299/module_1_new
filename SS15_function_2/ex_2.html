<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = +prompt("nhập bán kính đường tròn:");
        function calCircumference() {
            let c;
            c = 2 * r * Math.PI;
            return document.write("chu vi đường tròn: " + c + "<br>");
        }
        calCircumference(r);

        function calArea() {
            let s;
            s =  Math.pow(r,2)* Math.PI;
            return document.write("diện tích đường tròn: " + s);
        }
        calArea(r);
    </script>
</body>
</html>
