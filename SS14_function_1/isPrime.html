<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("nhập số muốn kiểm tra:");
        function isPrime(num) {
            let flag = 0;
            if (num == 1) {
                return document.write( num + " không phải là số nguyên tố");
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        flag = 1;
                    }
                }
                if (flag == 1) {
                    return document.write( num + " không phải là số nguyên tố");
                } else {
                    return document.write( num + " là số nguyên tố");
                }
            }
        }
        isPrime(num);
    </script>
</body>
</html>
