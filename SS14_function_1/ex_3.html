<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt("Nhập số thứ nhất:");
        let num2 = +prompt("Nhập số thứ hai:");

        function handleParams(a, b) {
            let sum;
            if (a > b) {
                alert("Số thứ nhất lớn hơn số thứ hai");
            } else {
                sum = a + b;
                return document.write(sum);
            }
        }
        handleParams(num1, num2);
    </script>
</body>
</html>
