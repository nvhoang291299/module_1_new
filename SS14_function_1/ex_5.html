<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let star = prompt("Nhập vào tên ngôi sao:");

        function findNameStar() {
            for (let i = 0; i < arr1.length; i++) {
                if (star == arr1[i]) {
                    return document.write(arr2[i]);
                }
            }
            return document.write("Không thấy tên chòm sao bạn cần tìm");
        }
        findNameStar(star);
    </script>
</body>
</html>
