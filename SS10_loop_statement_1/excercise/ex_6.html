<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 6</title>
</head>
<body>
    <h1>tính tổng 30 số chia hết cho 7</h1>
    <script>
        let i = 0;
        let count = 1;
        let result = 0;

        while (count <= 30) {
            if (i % 7 == 0) {
                result += i;
                i++;
                count++;
            }
            i++;
        }
        document.writeln(result);
    </script>
</body>
</html>
