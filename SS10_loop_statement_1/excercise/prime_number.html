<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
    <script>
        let nums = +prompt("nhap n:");
        let count;
        for (let i = 0; i <= nums; i++) {
            count = 0;
            for (let j = 0; j < i/2; j++) {
                if (i % j == 0) {
                    count++;
                }             
            }
            if (count == 0) {
                document.write(i)
            }
        }
        
    </script>
</body>
</html>
