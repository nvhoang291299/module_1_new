
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = +prompt("nhap so:");
    let num = 2;
    let count = 0;
    while (count < inputNum) {
        let flag = 1;
        for (let i = 2; i <= Math.sqrt(num); i++) {
        if(num % i == 0) {
            flag = 0;
            }
        }
        if(flag == 1){
            document.writeln(num);
            count++;
        }
        num++;
    }
    
</script>
</body>
</html>
