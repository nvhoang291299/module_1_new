<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài tập 3</title>
</head>
<body>
    <h1>Hiển thị 20 số đầu tiên trong dãy fibonacci</h1>
    <script>
        let f1 = 1;
        let f2 = 1;
        let f;

        for (let i = 0; i < 20; i++) {
            document.writeln(`${f}`);
            f = f1;
            f1 = f2;
            f2 = f + f1;
        }
    </script>
</body>
</html>
