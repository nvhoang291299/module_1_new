<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chương</title>
    <style>
        td {
            padding:0 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bảng cửu chương</h1>
    <script>
        const table = document.querySelector("tr");
        
        document.write("<table border=1>");
        for (var i = 2; i <= 10; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 10; j++) {
                document.write(`<td>${i}&times;${j}=${i*j}</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
