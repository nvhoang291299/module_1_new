<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài tập 3</title>
</head>
<body>
<script>
    // hình 1
    for (let i = 0; i <= 5 ; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");
    // hình 2
    for (let j = 5; j > 0 ; j--) {
        for (let i = 0; i < j; i++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");
    // hình 3
    for (let j = 0; j < 5 ; j++) {
        for (let i = 4; i > j; i--) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = 0; k <= j; k++) {
            document.write("*");
            
        }
        document.write("<br>");
    }

    document.write("<br>");
    // hình 4
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let k = i; k < 5; k++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
