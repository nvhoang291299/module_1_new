<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bài tập 2</title>
</head>
<body>
    <script>
        let n = +prompt("nhập giá trị giới hạn giai thừa");
            let res = 1;
            for (let i = 1; i <= n; i++) {
                res *= i;
            }
        document.write(`Giai thừa của ${n} là: ${res}`);
    </script>
</body>
</html>
