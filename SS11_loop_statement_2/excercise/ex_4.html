<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bài tập 4</title>
</head>
<body>
    <script>
        let n = +prompt("nhập giá trị bạn muốn:");
        for (let j = 0; j < n; j++) {
            for (let i = 0; i < 3*n; i++) {
                if (j == 0 || i == 0 || j == (n-1) || i == ((3*n)-1)) {
                    document.writeln("*");
                } else {
                    document.writeln("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
        
    </script>
</body>
</html>
