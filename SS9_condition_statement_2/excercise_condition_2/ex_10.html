<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excercise 10</title>
</head>
<body>
    <h1> Tính giá điện</h1>
    <form action="">
        <label for="edge">Lượng điện năng tiêu thụ:
            <input type="number" id="a" placeholder="kWh">
        </label>
        <button type="button">Kết quả</button>
        <p>Thành tiền: <span></span></p>
    </form>
    <script>
        const btn = document.querySelector("button");

        btn.onclick = function () {
            const a = +document.querySelector("#a").value;
            const span = document.querySelector("span");
            let res
            if (a > 401) {
                res = a*2927
                span.innerHTML = `${res} Đồng`
            } else if (a > 301 && a <= 400){
                res = a*2834
                span.innerHTML = `${res} Đồng`
            }else if (a > 201 && a <= 300){
                res = a*2536
                span.innerHTML = `${res} Đồng`
            }else if (a > 101 && a <= 200){
                res = a*2014
                span.innerHTML = `${res} Đồng`
            }else if (a > 51 && a <= 100){
                res = a*1734
                span.innerHTML = `${res} Đồng`
            }else if (a > 0 && a <= 50){
                res = a*1678
                span.innerHTML = `${res} Đồng`
            }
        }
    </script>
</body>
</html>
