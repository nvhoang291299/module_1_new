<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excercise 7</title>
</head>
<body>
    <h1>Phương trình bậc hai ax<sup>2</sup> + bx + c = 0</h1>
    <form action="">
        <label for="value">
            <input type="number" id="valueA" placeholder="a" style="width: 50px;">
            x<sup>2</sup>
        </label>+
        <label for="value">
            <input type="number" id="valueB" placeholder="b" style="width: 50px;">
            x +
        </label>
        <label for="value">
            <input type="number" id="valueC" placeholder="c" style="width: 50px;">
            = 0
        </label><br>
        <button type="button" style="margin-top: 10px">Kết quả</button>
        <p></p>
    </form>
    <script>
        const btn = document.querySelector("button");

        btn.onclick = function () {
            const a = +document.querySelector("#valueA").value;
            const b = +document.querySelector("#valueB").value;
            const c = +document.querySelector("#valueC").value;
            const res = document.querySelector("p");
            let delta
            switch (a) {
                case 0:
                    res.innerHTML = `Đây là phương trình bậc 1`;
                    break;
                default:
                    delta = Math.pow(b,2)-4*a*c;
                    if (delta == 0 ) {
                        res.innerHTML = `Phương trình có 1 nghiệm: x = ${(-b)/(2*a)}`;
                    } else if (delta < 0) {
                        res.innerHTML = `Phương trình vô nghiệm`;
                    } else {
                        res.innerHTML = `Phương trình có 2 nghiệm: x1 = ${(-b+Math.sqrt(delta))/(2*a)} và x2 = ${(-b-Math.sqrt(delta))/(2*a)}`;
                    }
                    break;
            }
        }
    </script>
</body>
</html>
