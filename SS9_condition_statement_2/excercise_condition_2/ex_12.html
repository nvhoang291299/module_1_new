<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
    <h1>Tính tiền lãi xuất theo hàng tháng</h1>
    <form action="">
        <label for="p">Tiền ban đầu:
            <input type="number" name="p" id="p">
        </label>
        <label for="">số tháng cho vay

        </label>
        <button type="button">Kết quả</button>
        <p></p>

        button.onclick = function (){

            switch (n) {

                    res = p * Math.pow(1 + 0.049 ,n)

                    rd.innerHTML = res
                    break;

                    break;

                    rd.innerHTML = res
                    break;

                    rd.innerHTML = res
                    break;
                case 10:
                    res = p * Math.pow(1 + 0.074 ,n)
                    rd.innerHTML = res
                    break;
                case 11:
                    res = p * Math.pow(1 + 0.074 ,n)
                    rd.innerHTML = res
                    break;
                case 12:
                    res = p * Math.pow(1 + 0.074 ,n)
                    rd.innerHTML = res
                    break;
                default:
                    alert("xin bạn hãy nhập lại kỳ hạn");
                    break;
            }
        }
    </script>
</body>
</html>
